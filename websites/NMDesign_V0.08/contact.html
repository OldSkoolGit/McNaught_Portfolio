	<div id="main">
		<div class="main-bckg">
			<div id="top-cont">
			</div>
		</div>
			<!-- <div class="main-cont"> -->
				<div id="form">
					<form action="#" method="post" id="theForm">
				        <fieldset>
							<p>Become a Member</p>
							<div class="form-field">
								<label for="firstName">First Name</label>
								<input type="text" name="firstName" id="firstName" placeholder="Please enter your First Name">
							</div>
							<div class="form-field">
								<label for="lastName">Last Name</label>
								<input type="text" name="lastName" id="lastName" placeholder="Please enter your Last Name">
							</div>
							<div class="form-field">
								<label for="email">Email Address</label>
								<input type="email" name="email" id="email" placeholder="Please enter your Email address">
							</div>
							<div class="form-field">
								<label for="phone">Phone Number<span class="tooltip">In the format XXX XXX XXXX or XXX-XXX-XXXX or XXXXXXXXXX.</span></label>
								<input type="text" name="phone" id="phone" placeholder="Please enter your Phone Number">
							</div>
							<div class="form-field">
								<label for="city">City</label>
								<input type="text" name="city" id="city" placeholder="Please enter your City">
							</div>
							<div class="select">
								<label for="state">State/Territory</label>
								<select name="state" id="state">
									<option value="">Select a State/Territory</option> 
									<option value="ACT">Australian Capital Territory</option>
									<option value="NSW">New South Wales</option>
									<option value="NT">Northern Territory</option>
									<option value="Qld">Queensland</option>
									<option value="SA">South Australia</option>
									<option value="Tas">Tasmania</option>
									<option value="Vic">Victoria</option>
									<option value="WA">Western Australia</option>
								</select>
							</div>
							<div class="form-field">
								<label for="zip">Post Code</label>
								<input type="text" name="zip" id="zip" placeholder="Please enter your Post Code">
							</div>
							<div class="two">
								<input type="checkbox" name="terms" id="terms">  Sign Me Up!
							</div>
							<div class="one">
								<input type="submit" value="Register" id="submit">
							</div>
						</fieldset>
					</form>
				<!-- </div> -->
			</div>
