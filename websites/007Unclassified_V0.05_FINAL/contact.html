                    <form action="#" method="post" id="contactForm">
                        <fieldset>
                            <h5>Please Fill Out All Fields</h5>
                            <br>
                            <div class="form-field">
                                <label for="firstName">First Name</label>
                                <input type="text" name="firstName" id="firstName" placeholder="Please enter your First Name" required>
                            </div>
                            <br>
                            <div class="form-field">
                                <label for="lastName">Last Name</label>
                                <input type="text" name="lastName" id="lastName" placeholder="Please enter your Last Name" required>
                            </div>
                            <br>
                            <div class="form-field">
                                <label for="email">Email address</label>
                                <input type="email" name="email" id="email" placeholder="Please enter your Email address" required>
                            </div>
                            <br>
                            <div class="form-field">
                                <label for="message">Tell Us What's On Your Mind</label>
                                <textarea name="message" id="message" placeholder="Please speak your mind" required></textarea>
                            </div>
                            <div class="submit"><input type="submit" value="Send" id="submit">
                            </div>
                        </fieldset>
                    </form>
